
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Bingo Bingo 策略助手 v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #0088cc; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    .suggest { color: red; font-weight: bold; }
    .notice-box {
      background: #fff3cd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #ffeeba;
    }
  </style>
  <script>
    function updateCountdown() {
      const now = new Date();
      const minutes = now.getMinutes();
      const next5 = 5 * Math.ceil((minutes + 1) / 5);
      const nextDraw = new Date(now);
      nextDraw.setMinutes(next5);
      nextDraw.setSeconds(0);

      const diff = Math.max(0, nextDraw - now);
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);

      document.getElementById("countdown").innerText = mins + "分" + secs + "秒";
      document.getElementById("drawtime").innerText = nextDraw.getHours().toString().padStart(2,'0') + ":" + nextDraw.getMinutes().toString().padStart(2,'0');
    }

    setInterval(updateCountdown, 1000);
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <h2>Bingo Bingo 策略助手（v2.0）</h2>

  <div class="notice-box">
    <strong>🔔 下一期建議下注：</strong>押 <span style="color:red;">大</span><br>
    <strong>⏱ 預計開獎時間：</strong><span id="drawtime">--:--</span>（倒數 <span id="countdown">--</span>）
  </div>

  <table>
    <tr>
      <th>期數</th>
      <th>總和</th>
      <th>大小</th>
      <th>單雙</th>
      <th>建議下注</th>
    </tr>
    <tr><td>第1期</td><td>145</td><td>大</td><td>單</td><td>觀望</td></tr>
    <tr><td>第2期</td><td>152</td><td>大</td><td>雙</td><td>觀望</td></tr>
    <tr><td>第3期</td><td>132</td><td>大</td><td>雙</td><td class="suggest">押大（連2）</td></tr>
    <tr><td>第4期</td><td>129</td><td>小</td><td>單</td><td class="suggest">押大（連2）、押雙（連2）</td></tr>
    <tr><td>第5期</td><td>150</td><td>大</td><td>雙</td><td>觀望</td></tr>
    <tr><td>第6期</td><td>135</td><td>大</td><td>單</td><td class="suggest">押大（連2）</td></tr>
    <tr><td>第7期</td><td>139</td><td>大</td><td>單</td><td class="suggest">押大（連2）、押單（連2）</td></tr>
    <tr><td>第8期</td><td>131</td><td>大</td><td>單</td><td class="suggest">押大（連2）、押單（連2）</td></tr>
    <tr><td>第9期</td><td>142</td><td>大</td><td>雙</td><td class="suggest">押大（連2）、押單（連2）</td></tr>
    <tr><td>第10期</td><td>138</td><td>大</td><td>雙</td><td class="suggest">押大（連2）、押雙（連2）</td></tr>
  </table>
</body>
</html>
